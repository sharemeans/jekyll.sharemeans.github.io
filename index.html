---
layout: default
title: Sharemeans
---
<!-- 分页查看近期文章 -->
<ul class="posts">
	{% for post in site.posts %}
	<li class="post-item">
		<a class="title" href="{{ post.url }}" title="{{ post.title }}">{{ post.title }}</a>
		<div class="info">
				<i class="iconfont icon-calendar"></i><span> {{ post.date | date: '%Y-%m-%d' }}</span>
				<i class="iconfont icon-tag"></i><span> {{ post.tags | array_to_sentence_string}}</span>
		</div>
	</li>
	{% endfor %}
</ul>
